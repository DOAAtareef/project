<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain Sensor Readings</title>
  <style>
    /* Animated dark gradient background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #1e1e1e, #2c3e50, #34495e, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Header title */
    header {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
      color: #aab2bd;
      text-shadow: 0 0 5px #000;
    }
    /* Custom card styling with navy and gray tones */
    .custom-card {
      background: #2c3e50; /* Navy-gray tone */
      border: 2px solid #34495e;
      border-radius: 20px 5px 20px 5px; /* Unique shape with alternating rounded corners */
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      text-align: center;
    }
    .custom-card h1 {
      font-size: 1.6em;
      margin-bottom: 25px;
      color: #ecf0f1;
      text-shadow: 0 0 5px #000;
    }
    .data {
      margin: 15px 0;
      padding: 12px;
      background: #34495e;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    .data .label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #bdc3c7;
    }
    .data .value {
      font-size: 1.4em;
      font-weight: bold;
      color: #ecf0f1;
    }
    .timestamp {
      margin-top: 20px;
      font-size: 0.85em;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <header>Blockchain Sensor Readings</header>
  <div class="custom-card">
    <h1>Latest Reading</h1>
    <div class="data">
      <span class="label">Temperature:</span>
      <span class="value" id="temperature">Loading...</span>
    </div>
    <div class="data">
      <span class="label">Humidity:</span>
      <span class="value" id="humidity">Loading...</span>
    </div>
    <div class="timestamp">
      <span class="label">Timestamp:</span>
      <span id="timestamp">Loading...</span>
    </div>
  </div>

  <script>
    // Fetch data from the server and update the page
    fetch('http://127.0.0.1:5000/latest-reading')
      .then(response => response.json())
      .then(data => {
        document.getElementById('temperature').textContent = data.temperature + 'Â°C';
        document.getElementById('humidity').textContent = data.humidity + '%';
        document.getElementById('timestamp').textContent = data.timestamp;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('temperature').textContent = 'Error';
        document.getElementById('humidity').textContent = 'Error';
        document.getElementById('timestamp').textContent = 'Error';
      });
  </script>
</body>
</html>
